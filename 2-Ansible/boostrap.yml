    - name: 2nd update for final rundown
      package:
       update_cache: yes

    - name: Swap Off
      shell: "swapoff -a" # I'm sorry but there is no other way.
      run_once: true
    
    - name: Disable swap permanently, persist reboots
      replace:
        path: /etc/fstab
        regexp: '^(\s*)([^#\n]+\s+)(\w+\s+)swap(\s+.*)$'
        replace: '#\1\2\3swap\4'
        backup: yes

    - name: Install Container Runtime & Kube-Tools
      package:
        name:
        - cri-o
        - kubelet
        - kubectl
        - kubeadm

    - name: Enable CRI-O
      systemd:
        name: crio
        state: started
        enabled: yes